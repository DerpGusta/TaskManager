{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>hitam</title>
    {% block styles %}{% endblock styles %}
    <link rel="stylesheet" href="{% static 'task_manager/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'task_manager/fonts/typicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'task_manager/css/styles.min.css' %}">
</head>

<body>
     <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container-fluid"><a class="navbar-brand" href="{% url 'task' %}">HITAM</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
            id="navcol-1">
            <ul class="nav navbar-nav">
                <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Link 1</a></li>
            </ul>
            {% if user.is_authenticated %}
            <a class="btn btn-light ml-auto action-button" role="button" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="btn btn-light ml-auto action-button" role="button" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
{% block content %} {% endblock content %}
<script src="{% static 'task_manager/js/jquery.min.js' %}"></script>
<script src="{% static 'task_manager/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- Menu Toggle Script -->
</body>

</html>
